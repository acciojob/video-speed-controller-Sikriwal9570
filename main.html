<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
	// Get the necessary DOM elements
const video = document.querySelector('.flex');
const speed = document.querySelector('.speed');
const speedBar = document.querySelector('.speed-bar');

// Function to handle speed change
function handleSpeedChange(e) {
  const playbackRate = parseFloat(e.target.value);
  video.playbackRate = playbackRate;
  speedBar.textContent = playbackRate.toFixed(1) + '×';
}

// Add event listener to the input element for speed control
speed.addEventListener('input', handleSpeedChange);

  //Your code goes here
</script>
</body>
</html>
